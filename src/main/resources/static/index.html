<!DOCTYPE html>
<html>
<head>
    <title>Security notepad</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/notepadModel.css">

    <script src="assets/knockout/knockout.js"></script>
    <script src="js/notepadModel.js" type="text/javascript"></script>
</head>

<body>

<div id="userContentContainer" style="margin-top: 90px">
    <div class="container noselect">
        <!-- Generate key -->
        <div id="generateKeyBlock">
            <b>1)&nbsp;&nbsp;</b>
            <button id="generateKeyButton" onclick="notepadModel.sendRequestGenerateKey()"
                 class="btn btn-default" style="width: 250px"> Generate key
            </button>
            <p></p>
        </div>

        <div id="downloadFileBlock">
            <b>2)&nbsp;&nbsp;</b>
            <input id="fileName" type="text" />
            <button id="downloadFileButton" onclick="notepadModel.sendRequestDownloadFile()"
                    class="btn btn-default" style="width: 250px"> Download file
            </button>
            <p></p>
        </div>

        <div id="generateRSAKeysBlock">
            <b>3)&nbsp;&nbsp;</b>
            <button id="generateRSAKeys" onclick="notepadModel.generateRSAKeys()"
                    class="btn btn-default" style="width: 250px"> Generate RSA keys
            </button>
            <p></p>
        </div>

        <div id="sendOpenRSAKeyBlock">
            <b>4)&nbsp;&nbsp;</b>
            <button id="sendOpenRSAKey" onclick="notepadModel.sendOpenRSAKey()"
                    class="btn btn-default" style="width: 250px">Send RSA open key
            </button>
            <p></p>
        </div>

        <div id="getSessionKeyEncryptRSABlock">
            <b>5)&nbsp;&nbsp;</b>
            <button id="getSessionKeyEncryptRSAB" onclick="notepadModel.getSessionKeyEncryptRSA()"
                    class="btn btn-default" style="width: 250px">Get session key encrypt by RSA
            </button>
            <p></p>
        </div>
    </div>
</div>

<script>
    var notepadModel = new NotepadModel();
</script>

<script src="assets/jquery/js/jquery-3.2.1.min.js"></script>
<script src="assets/bootstrap/js/popper.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/jsencrypt/jsencrypt.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js"></script>
<script src="assets/cryptico/cryptico.min.js"></script>
<!--<script type="text/javascript" src="assets/filesaver/FileSaver.min.js"> </script>-->
</body>
</html>
